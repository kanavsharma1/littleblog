<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input formControlName="username" type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
    <div *ngIf="username.pending" >checking availability</div>
  </div>
  <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
    
  
      <div *ngIf="username.errors.required" >Username required</div>   
      <div *ngIf="username.errors.minlength" >Username should be minimum 5 characters</div>   
      <div *ngIf="username.errors.isContainSpace" >username cannot contain space</div> 
      <div *ngIf="username.errors.isUnique">username already exist</div>   
      </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
